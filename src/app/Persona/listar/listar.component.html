<br>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Personas</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr class="text-center">
              <th>ID</th>
              <th>NOMBRES</th>
              <th>APELLIDOS</th>
              <th colspan="3">OPCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let  persona of personas " class="text-center">
            <td>{{persona.id}}</td>
            <td>{{persona.nombres}}</td>
            <td>{{persona.apellidos}}</td>
            <div class="container  d-flex " >
              <td class="text-center col-md-4"><a href="#" style="color:blue;" class="justify-content-center" title="Ver"><i class="fa fa-eye" ></i></a></td>
              <td class="text-center col-md-4"><a href="#" style="color:yellowgreen;" class="justify-content-center" title="Editar"><i class="fa fa-pencil"></i></a></td>
              <td class="text-center col-md-4"><a href="#" style="color:red;" class="justify-content-center" title="Eliminar"><i class="fa fa-trash-o"></i></a></td>
            </div>


          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
